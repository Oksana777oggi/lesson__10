<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lesson 10</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
			<main class="main">
				<div class="card"><img src="./img/image.jpg" alt="dog" class="card__img"></div>
				<div class="our-impact">
					<div class="our-impact__header">
						<div class="our-impact__title">OUR IMPACT</div>
					<h2 class="our-impact__subtitle">Nemo enim ipsam voluptatem quia voluptas</h2>
					</div>	
					<div class="our-impact__lists">
						<div class="our-impact__list">
							<img src="./img/dog_duckling_24x.svg" alt="duckling" class="our-impact__icon">
							<div class="our-impact__about">
							<p class="our-impact__number">3,700</p>
							<p class="our-impact__text">puppy baths</p></div>
						</div>	
						<div class="our-impact__list">
							<img src="./img/dog_house_24px.svg" alt="house" class="our-impact__icon">
							<div class="our-impact__about">
							<p class="our-impact__number">4,500</p>
							<p class="our-impact__text">dogs boarded</p></div>
						</div>
						<div class="our-impact__list">
							<img src="./img/dog_leash_24x.svg" alt="leash" class="our-impact__icon">
							<div class="our-impact__about">
							<p class="our-impact__number">2,900</p>
							<p class="our-impact__text">pups trained</p></div>
						</div>	
						<div class="our-impact__list" id="our-impact__list-margin">
							<img src="./img/dog_food_bowl_24x.svg" alt="food" class="our-impact__icon">
							<div class="our-impact__about">
							<p class="our-impact__number">12k+</p>
							<p class="our-impact__text">meals served</p></div>
						</div>	
					</div>
				</div>
			</main>
			<footer hidden class="footer"></footer>
		</div>
	</body>
</html>
